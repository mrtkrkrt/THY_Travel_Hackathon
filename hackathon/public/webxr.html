		<script type="module">
			// To start an AR scene with webXR, we can use a handy button provided by three.js
			// We first have to import it because it is a javascript module
			import { ARButton } from "https://unpkg.com/three@0.126.0/examples/jsm/webxr/ARButton.js";

			let camera, scene, renderer;
			let mesh;
			let root;

      let initialAlpha = -1

			const latitudeElem = document.querySelector("#latitude");

			const zElem = document.querySelector("#webxrcameraz");
			const testElem = document.querySelector("#test");
			const alphaElem = document.querySelector("#alpha");
			const betaElem = document.querySelector("#beta");
			const gammaElem = document.querySelector("#gamma");

      const targetLat = 41.2001254
      const targetLng = 36.7219158

			function init() {
				time = new Date();
				const container = document.createElement("div");
        container.setAttribute("type","hidden")

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera(
					70,
					window.innerWidth / window.innerHeight,
					0.01,
					40
				);
				const controls = new THREE.OrbitControls(camera, container);
				controls.target.set(0, 5, 0);
				controls.update();

				renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
				renderer.setPixelRatio(window.devicePixelRatio);
				renderer.setSize(window.innerWidth, window.innerHeight);
				// This next line is important to to enable the renderer for WebXR
				renderer.xr.enabled = true; // New!
				container.appendChild(renderer.domElement);

				var light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
				light.position.set(0.5, 1, 0.25);
				scene.add(light);

				function frameArea(sizeToFitOnScreen, boxSize, boxCenter, camera) {
					const halfSizeToFitOnScreen = sizeToFitOnScreen * 0.5;
					const halfFovY = THREE.Math.degToRad(camera.fov * 0.5);
					const distance = halfSizeToFitOnScreen / Math.tan(halfFovY);
					// compute a unit vector that points in the direction the camera is now
					// in the xz plane from the center of the box
					const direction = new THREE.Vector3()
						.subVectors(camera.position, boxCenter)
						.multiply(new THREE.Vector3(1, 0, 1))
						.normalize();

					// move the camera to a position distance units way from the center
					// in whatever direction the camera was from the center already
					camera.position.copy(
						direction.multiplyScalar(distance).add(boxCenter)
					);

					// pick some near and far values for the frustum that
					// will contain the box.
					camera.near = boxSize / 100;
					camera.far = boxSize * 100;

					camera.updateProjectionMatrix();

					// point the camera to look at the center of the box
					camera.lookAt(boxCenter.x, boxCenter.y, boxCenter.z);
				}

				const objLoader = new THREE.OBJLoader2();
				objLoader.loadMtl("./arrow.mtl", null, (materials) => {
					objLoader.setMaterials(materials);
					objLoader.load("./arrow.obj", (event) => {
						root = event.detail.loaderRootNode;
						root.scale.x = 0.3;
						root.scale.y = 0.3;
						root.scale.z = 0.3;
						root.position.z = -1;
						root.position.y = -0.5;
						root.rotation.x = (Math.PI / 180) * 80;

						camera.updateMatrixWorld();
						var vector = camera.position.clone();
						vector.applyMatrix4(camera.matrixWorld);

						scene.add(root);

						// compute the box that contains all the stuff
						// from root and below
						const box = new THREE.Box3().setFromObject(root);

						const boxSize = box.getSize(new THREE.Vector3()).length();
						const boxCenter = box.getCenter(new THREE.Vector3());

						// set the camera to frame the box
						frameArea(boxSize * 1.2, boxSize, boxCenter, camera);

						// update the Trackball controls to handle the new size
						controls.maxDistance = boxSize * 10;
						controls.target.copy(boxCenter);
						controls.update();
					});
				});

				// Add the AR button to the body of the DOM
				document.body.appendChild(ARButton.createButton(renderer));

				window.addEventListener("resize", onWindowResize, false);
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize(window.innerWidth, window.innerHeight);
			}

			function animate() {
				renderer.setAnimationLoop(render);
			}

			function toRadians(degrees) {
				return (degrees * Math.PI) / 180;
			}

			// Converts from radians to degrees.
			function toDegrees(radians) {
				return (radians * 180) / Math.PI;
			}

			function bearing(startLat, startLng, destLat, destLng) {
				startLat = toRadians(startLat);
				startLng = toRadians(startLng);
				destLat = toRadians(destLat);
				destLng = toRadians(destLng);

				let y = Math.sin(destLng - startLng) * Math.cos(destLat);
				let x =
					Math.cos(startLat) * Math.sin(destLat) -
					Math.sin(startLat) * Math.cos(destLat) * Math.cos(destLng - startLng);
				let brng = Math.atan2(y, x);
				brng = toDegrees(brng);
				return (brng + 360) % 360;
			}

			function render(timestamp, frame) {
        
				if (navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(function showPosition(
						position
					) {
            localStorage.setItem('gpsLocation', JSON.stringify({
              lat : position.coords.latitude,
              lng: position.coords.longitude
            }));
            let brg = bearing(position.coords.latitude, position.coords.longitude, targetLat, targetLng)
            /*

                  alphaElem.textContent = event.alpha - initialAlpha
                  if(initialAlpha == -1){

                  }
                  root.position.x = (event.alpha- initialAlpha) / -90
                  betaElem.textContent = event.beta
                  gammaElem.textContent = event.gamma
                }, true)};
           */
            root.rotation.z = (Math.PI / 180) * (180 - brg);
            /*
						latitudeElem.textContent = position.coords.latitude;
						longitudeElem.textContent = position.coords.longitude;
            testElem.textContent = brg*/
          });
				}

				if (frame) {
					let time2 = new Date();
					let a = (time2 - time) / 1000;
          
					if (a > 0.1) {
             /*
             if (window.DeviceOrientationEvent) {
            
                window.addEventListener("deviceorientation", function () {                  
                  if(initialAlpha == -1){
                  initialAlpha = event.alpha                    
                  }
                  let newAlpha = event.alpha - initialAlpha
                  newAlpha = newAlpha - (newAlpha % 10)
                  newAlpha = newAlpha.toPrecision(2)
                  alphaElem.textContent = newAlpha
                  let newPositionX = (newAlpha  / -45).toPrecision(2)
                  if(newPositionX != root.position.x){
                    root.position.x = newPositionX 
                  }
                  
						      root.position.z = xrVector.z - 1 + (Math.abs(newAlpha) / 90);
                  
                  
                  betaElem.textContent = root.position.x
                  gammaElem.textContent = root.position.z
                }, true)};
            */
            
						
            
            if (window.DeviceOrientationEvent) {
            window.addEventListener("deviceorientation", function () {  
                  time = new Date();

                  let xrCamera = renderer.xr.getCamera(camera);
                  var xrVector = xrCamera.position.clone();
                  xrVector.applyMatrix4(xrCamera.matrixWorld);

                  let e = xrCamera.matrixWorld.elements;
                  let direction = new THREE.Vector3(-e[8], -e[9], -e[10]);
                  root.position.x = direction.x * 1.25;
                  root.position.y = direction.y-0.1;
                  if(initialAlpha == -1){
                  initialAlpha = event.alpha                    
                  }
                  let newAlpha = event.alpha - initialAlpha
                  
                  let degree = newAlpha + 90
                  
                  if(degree < 0)
                    degree += 360
                  
                  alphaElem.textContent = degree
                  
                  let a = 0
                  root.position.z = xrVector.z - Math.sin(degree * Math.PI / 180)
          
                  gammaElem.textContent = JSON.stringify(direction.x);
                    
                }, true)};
            
            

						
					}
				}
				renderer.render(scene, camera);
			}
